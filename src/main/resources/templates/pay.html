<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PolyFactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
.card{
	padding: 50px;
	left: 550px;
}
.bouton{
	padding: 30px;
	text-align: center;
}
.texte{
	padding: 50px;
	text-align: center;
}
</style>
<!-- liste des factures séléctionnées, choix du mode de reglement, calcul total, payer -->
<body>

	<div class="texte">
		Devis :<br>
	</div>

	<div class="card" style="width: 30rem;">
	
		<form method=post action="/pay">
		
			<table class="table table-bordered border-primary">
		  		<thead>
				    <tr>
						<th scope="col">Numéro</th>
					    <th scope="col">Intitulé</th>
					    <th scope="col">Montant</th>
				    </tr>
		  		</thead>
		  		<tbody>
			        <tr th:each="c : ${choix}">
			            <td th:text="${c[0]}"></td>
			            <td th:text="${c[1]}"></td>
			            <td th:text="${c[2]} + ' €'"></td>
			        </tr>
			    </tbody>
			    <tfoot>
			        <tr>
			            <th scope="row">TOTAL</th>
			            <td></td>
			            <td th:text="${sommeMontants + ' €'}"></td>
			        </tr>
			    </tfoot>
			</table>
				
			<div class="mb-3">
				<p><br>Sélectionner un mode de paiement :</p>	
				<input class="form-check-input" type="radio" name="modepaiement" value="carte">
				<label class="form-check-label" for="carte">Carte bancaire</label> <br>	
				<input class="form-check-input" type="radio" name="modepaiement" value="cheque">
				<label class="form-check-label" for="cheque">Chèque</label> <br>
			</div>
									
			<input type=submit class="btn btn-primary" value="Payer" />
			
		</form>
	</div>

	<footer>
		<div class="bouton">
			<a class="btn btn-warning" href="/invoicesToPay" role="button">Annuler</a>
		</div>
	</footer>

</body>
</html>
