<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PolyFactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
.content {
	max-width : 800px;
	margin: auto;
}
.bouton{
	padding: 30px;
	text-align: center;
}
.texte{
	padding: 40px;
	text-align: center;
}
.instruction{
	left : 400px;
	padding: 40px;
}
</style>

<body class="content">

<div class="texte">
Listes des factures à payer :<br>
</div>

<div class="instruction">
Vous pouvez sélectionner les factures que vous souhaitez régler, puis cliquer sur "PAYER". <br>
</div>

<form method=post action="/invoicesToPay">
<table class="table">
  <thead>
    <tr>
    <th scope="col">Sélection</th>
      <th scope="col">Numéro</th>
      <th scope="col">Intitulé</th>
      <th scope="col">Montant</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${factures}">
    <td><input class="form-check-input" type="checkbox" name="selectedInvoices" th:value="${c[0]}"></td>
      <td th:text = "${c[0]}"></td>
      <td th:text = "${c[1]}"></td>
      <td th:text = "${c[2]} + €"></td>
      <td></td>
    </tr>
  </tbody>
</table>

<div class="bouton">
<input type=submit class="btn btn-danger btn-lg" value="PAYER" />
</div>
</form>

<footer>
<div class="bouton">
<a class="btn btn-dark" href="/welcomeClient" role="button">Dashboard</a>
</div>
</footer>

</body>

</html>
