<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PolyFactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
.content {
	max-width : 500px;
	margin: auto;
}
.bouton{
	padding: 30px;
	text-align: center;
}
.texte{
	padding: 70px;
	text-align: center;
}
</style>

<body class="content">

<div class="texte">
Listes des factures à payer :
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Numéro</th>
      <th scope="col">Intitulé</th>
      <th scope="col">Montant</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${factures}">
      <td th:text = "${c[0]}"></td>
      <td th:text = "${c[1]}"></td>
      <td th:text = "${c[2]}">€</td>
      <td></td>
    </tr>
  </tbody>
</table>

<footer>
<div class="bouton">
<a class="btn btn-danger btn-lg" href="/" role="button">PAYER</a>
<a class="btn btn-dark" href="/welcomeClient" role="button">Dashboard</a>
</div>
</footer>

</body>

</html>
