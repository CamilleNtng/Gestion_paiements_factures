<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PolyFactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>

.texte{
	padding: 70px;
	text-align: center;
}

.card{
	padding: 50px;
	left: 550px;
}

</style>

<body>

	<div class="texte">
	Ajouter une facture à un client :
	</div>

	<div class="card" style="width: 30rem;">
	<form method=post action="/addInvoice">
	
		<div class="input-group mb-3">
		  <span class="input-group-text" id="num">N°</span>
		  <input type="text" class="form-control" placeholder="Numéro de la facture" aria-describedby="num" name="num">
		</div>

		<div class="input-group mb-3">
		  <span class="input-group-text" id="intitule">Intitulé</span>
		  <input type="text" class="form-control" placeholder="Objet de la facture" aria-describedby="intitule" name="intitule">
		</div>
		
		<div class="input-group mb-3">
		  <span class="input-group-text" id="montant">€</span>
		  <input type="text" class="form-control" placeholder="Montant en euros" aria-describedby="montant" name="montant">
		</div>
		
		<div class="input-group mb-3">
		  <span class="input-group-text" id="nom">Nom</span>
		  <input type="text" class="form-control" placeholder="Nom du client" aria-describedby="nom" name="nom">
		</div>
		
		<div class="input-group mb-3">
		  <span class="input-group-text" id="prenom">Prénom</span>
		  <input type="text" class="form-control" placeholder="Prénom du client" aria-describedby="prenom" name="prenom">
		</div>
		
		<input type=submit class="btn btn-outline-info btn-lg" value="Ajouter" />
		
	</form>
	</div>

</body>
</html>
