<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="ISO-8859-1">
<title>Polyfactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
.content {
max-width : 500px;
margin: auto;
}
</style>

<body class="content">

<form th:method=post th:action="@{/addInvoice}" th:object="${facture}"> <!-- route dans le controller -->
  <div class="mb-3">
    <label for="montantfacture" class="form-label">Montant</label>
    <input th:field="*{montantF}" type="text" class="form-control" id="montantfacture">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter la facture</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Numéro</th>
      <th scope="col">Montant</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${factures}">
      <td th:text = "${c[0]}"></td>
      <td th:text = "${c[1]}"></td>
      <td></td>
    </tr>
  </tbody>
</table>

</body>
</html>
