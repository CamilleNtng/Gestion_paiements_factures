<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Polyfactures - créer un compte</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>

.texte{
	padding: 70px;
	text-align: center;
}

.card{
	padding: 50px;
	left: 550px;
}

.bouton{
	padding: 30px;
	text-align: center;
}

</style>

<body>

	<div class="texte">
	Demande de création d'un compte client :
	</div>

	<div class="card" style="width: 30rem;">
	<form method=post action="/newAccount">
	
		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label>
			<input type="text" class="form-control" id="nom" name=nom value=""/>
		</div>
		
		<div class="mb-3">
			<label for="prenom" class="form-label">Prénom</label>
			<input type="text" class="form-control" id="prenom" name=prenom value=""/>
		</div>
		
		<input type=submit class="btn btn-primary" value="Envoyer" />
		
	</form>
	</div>

	<footer>
	<div class="bouton">
	<a class="btn btn-dark btn-sm" href="/home" role="button">Home</a>
	</div>
	</footer>
	
</body>

</html>
