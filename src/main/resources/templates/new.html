<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PolyFactures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>

.texte {
	padding: 50px;
}

.tab{
	padding: 50px;
	width: 600px;
}

.bouton{
	padding: 30px;
	text-align: center;
}

</style>

<body>

<div class="texte">
Le compte client a bien été créé. <br>
Voici le login et le mot de passe à envoyer au client : <br> 
</div>

<div class="tab">
<table class="table">
	<thead>
    	<tr>
    		<th scope="col">Login :</th>
	      	<th scope="col">Mot de passe :</th>
    	</tr>
  	</thead>
	<tbody>
		<tr th:each="c : ${info}">
	    	<td th:text = "${c[0]}"></td>
	      	<td th:text = "${c[1]}"></td>
   		</tr>
	</tbody>
 </table>
 </div>
 
 <footer>
 <div class="bouton">
<a class="btn btn-dark" href="/welcomeAdmin" role="button">Dashboard</a>
</div>
</footer>

</body>

</html>
